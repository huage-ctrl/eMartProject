<h5>Welcom to eMart</h5>
<!-- row-->
<div class="row">
  <!-- login-container-->
  <div class="login-container">
    <div class="space-6"></div>
    <!-- position-relative-->
    <div class="position-relative">
      <div id="login-box" class="login-box widget-box no-border visible">
        <div class="widget-body">
          <div class="widget-main">
            <div>
              <h6>Sign-In</h6>
            </div>
            <form class="login-form" #loginform="ngForm" (ngSubmit)="onSubmit(loginform.value)">
              <div class="form-group">
                <label>Role:</label>
                <input type="radio" value="1" name="role" [(ngModel)]="logininfo.role" checked>Buyer
                <input type="radio" value="2" name="role" [(ngModel)]="logininfo.role">Seller
              </div>
              <div class="form-group">
                  <input type="text" name="username" id="username" class="form-control"
                         [(ngModel)]="logininfo.username" #username="ngModel" required minlength="4" maxlength="15"
                         placeholder="username">
                <div *ngIf="username.errors && (username.dirty || username.touched)" class="alert alert-danger">
                    <span [hidden]="!username.errors.required">
                      Please input your username!
                    </span>
                    <span [hidden]="!username.errors.minlength">
                      The username length is 4 to 15.
                    </span>
                </div>
              </div>
              <br>
              <div class="form-group">
                <input type="password" id="password" name="password" class="form-control"
                       [(ngModel)]="logininfo.password" #password="ngModel"
                       required minlength='8' placeholder="********">
                <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert-danger valia">
                <span *ngIf="password.errors.required">
                  Please input your Password!
                </span>
                  <span *ngIf="password.errors.minlength">
                  Password must be at least 8 characters.
                </span>
                </div>
              </div>
              <div class="space"></div>
              <div class="clearfix">
<!--                <label class="inline">-->
<!--                  <input type="checkbox"/>-->
<!--                  <span> Remember me</span>-->
<!--                </label>-->
                <button type="button" class="width-35 pull-right btn btn-sm btn-primary"
                        (click)='onSubmit(loginform.value)'>
                  <span class="bigger-110">Sign-In</span>
                </button>
              </div>
            </form>
            <!-- /.widget-main -->
          </div>
          <div class="space-6"></div>
          <div class="toolbar clearfix">
            <div>
              <!--              <a href="#" data-target="#forgot-box" class="forgot-password-link">-->
              <!--                Forgot your password?-->
              <!--              </a>-->
              <p class="forgot-password-link">New to eMart?</p>
            </div>
            <div>
              <a class="user-signup-link" routerLink="/signup" routerLinkActive="active">
                Sign-Up
              </a>
            </div>
          </div>
          <!-- /.widget-body -->
        </div>
      </div>
      <!-- /position-relative-->
    </div>
    <!-- /login-container-->
  </div>
  <!-- /row-->
</div>
<!--{{loginform.value|json}}-->
